   <ul class="list-group">

       {{ingrad.name}}-{{ingrad.count}}
    </a>

   </ul>
    </div>

<!-- ========================================ingrediants form -->
<div class="row">
    <div class="col-md-12">
        <form action="">

                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-2 form-group" >
                    <label for="amount">amount</label>
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>
            <br>

                <div class="col-md-12">
